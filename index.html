<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Clicks of Destiny — масштабируемая карта</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    height: 100vh;
  }
  #interface {
    width: 100%;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  #controls {
    margin: 10px auto;
    display: flex;
    gap: 10px;
    align-items: center;
    z-index: 11000;
  }
  button {
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #3a8;
    color: white;
    transition: background-color 0.3s;
    user-select: none;
  }
  button:hover {
    background-color: #2a6;
  }
  #btnUpgrades {
    margin-left: 30px;
  }
  #gold {
    font-weight: bold;
    font-size: 18px;
  }
  #fieldContainer {
    position: relative;
    overflow: hidden;
    touch-action: none;
    border: 2px solid #333;
    background: #222;
    user-select: none;
    margin: 10px auto;
    flex-grow: 1;
    max-width: calc(100vw - 80px);
    max-height: calc(100vh - 100px);
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  #field {
    display: grid;
    grid-template-columns: repeat(128, 1fr);
    grid-template-rows: repeat(128, 1fr);
    background: #222;
    user-select: none;
    position: absolute;
    top: 0;
    left: 0;
    will-change: transform;
  }
  .cell {
    background-color: gray;
    cursor: default;
    font-size: 5px;
    text-align: center;
    line-height: 1;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    border: 0.5px solid #444;
    box-sizing: border-box;
  }
  .unlocked {
    background-color: lightgreen;
    cursor: default;
    color: black;
  }
  .available {
    background-color: lightblue;
    cursor: pointer;
  }
  #modalUpgrades {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    z-index: 1000;
    overflow-y: auto;
  }
  #modalUpgrades .content {
    max-width: 400px;
    margin: 80px auto;
    background: #222;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px black;
    text-align: center;
  }
  #modalUpgrades h2 {
    margin-top: 0;
  }
  #modalUpgrades button {
    margin: 10px 0;
    padding: 10px 15px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #3a8;
    color: white;
    transition: background-color 0.3s;
  }
  #modalUpgrades button:hover {
    background-color: #2a6;
  }
  #modalUpgrades #closeModal {
    background-color: #c33;
    margin-top: 20px;
  }
  #modalUpgrades #closeModal:hover {
    background-color: #a00;
  }
  #stats {
    margin-top: 15px;
    font-size: 18px;
  }
  #stats div {
    margin: 8px 0;
  }
  #splashScreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5rem;
    font-weight: 900;
    letter-spacing: 0.15em;
    z-index: 2000;
    user-select: none;
    cursor: pointer;
    opacity: 1;
    transition: opacity 1s ease;
    text-shadow:
      0 0 10px #00ffe7,
      0 0 20px #00ffe7,
      0 0 30px #00ffe7,
      0 0 40px #0ff,
      0 0 70px #0ff,
      0 0 80px #0ff,
      0 0 100px #0ff,
      0 0 150px #0ff;
  }
  #zoomControls {
    position: fixed;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 10000;
  }
  #zoomControls button {
    width: 50px;
    height: 50px;
    font-size: 30px;
    border-radius: 50%;
    background-color: #3a8;
    color: white;
    border: none;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 8px #0fa;
    transition: background-color 0.3s;
  }
  #zoomControls button:hover {
    background-color: #2a6;
  }
</style>
</head>
<body>

<div id="splashScreen" title="Кликните, чтобы начать игру">Clicks of Destiny</div>

<div id="interface" style="display:none;">
  <div id="controls">
    <div id="gold">Золото: 0</div>
    <button id="btnUpgrades">Улучшения</button>
  </div>

  <div id="fieldContainer">
    <div id="field"></div>
  </div>

  <div id="zoomControls">
    <button id="zoomIn" title="Увеличить масштаб">+</button>
    <button id="zoomOut" title="Уменьшить масштаб">−</button>
  </div>

  <div id="modalUpgrades">
    <div class="content">
      <h2>Меню улучшений</h2>
      <button id="upgradeClickPower">Улучшить силу клика (стоимость: 10)</button>
      <button id="upgradeGoldPerClick">Улучшить золото за клик (стоимость: 10)</button>
      <div id="stats">
        <div>Сила клика (снимает кликов): <span id="clickPowerVal">1</span></div>
        <div>Золото за клик: <span id="goldPerClickVal">1</span></div>
      </div>
      <button id="closeModal">Закрыть</button>
    </div>
  </div>
</div>

<script>
  const size = 128;
  const field = document.getElementById('field');
  const container = document.getElementById('fieldContainer');
  const interfaceDiv = document.getElementById('interface');
  const splash = document.getElementById('splashScreen');

  let gold = 0;
  let clickPower = 1;
  let goldPerClick = 1;
  let upgradeClickPowerCost = 10;
  let upgradeGoldPerClickCost = 10;
  const center = Math.floor(size / 2);

  let cellSize = 6;
  const minCellSize = 2;
  const maxCellSizeLimit = 20;

  const cells = Array(size).fill(null).map(() => Array(size).fill(null));

  function dist(x,y) {
    return Math.abs(x - center) + Math.abs(y - center);
  }

  for(let y=0; y<size; y++) {
    for(let x=0; x<size; x++) {
      let distance = dist(x,y);
      if(distance === 0) {
        cells[y][x] = {state:1, clicksLeft:0};
      } else {
        cells[y][x] = {state:0, clicksLeft: distance * 3};
      }
    }
  }

  function render() {
    field.style.gridTemplateColumns = `repeat(${size}, ${cellSize}px)`;
    field.style.gridTemplateRows = `repeat(${size}, ${cellSize}px)`;
    field.style.width = `${cellSize * size}px`;
    field.style.height = `${cellSize * size}px`;

    field.innerHTML = '';

    for(let y=0; y<size; y++) {
      for(let x=0; x<size; x++) {
        const cell = cells[y][x];
        const div = document.createElement('div');
        div.classList.add('cell');
        div.style.width = div.style.height = cellSize + 'px';
        div.style.fontSize = Math.max(5, cellSize / 1.5) + 'px';
        div.style.lineHeight = div.style.height;

        if(cell.state === 1) {
          div.classList.add('unlocked');
          div.textContent = '';
        } else if(isAvailable(x,y)) {
          div.classList.add('available');
          div.textContent = cell.clicksLeft;
          div.addEventListener('click', () => {
            clickCell(x,y);
          });
        } else {
          div.textContent = '';
        }
        field.appendChild(div);
      }
    }
    document.getElementById('gold').textContent = `Золото: ${gold}`;
    document.getElementById('upgradeClickPower').textContent = `Улучшить силу клика (стоимость: ${upgradeClickPowerCost})`;
    document.getElementById('upgradeGoldPerClick').textContent = `Улучшить золото за клик (стоимость: ${upgradeGoldPerClickCost})`;
    document.getElementById('clickPowerVal').textContent = clickPower;
    document.getElementById('goldPerClickVal').textContent = goldPerClick;
  }

  function isAvailable(x,y) {
    const cell = cells[y][x];
    if(cell.state === 1) return false;
    const neighbors = [
      [x-1,y], [x+1,y], [x,y-1], [x,y+1]
    ];
    return neighbors.some(([nx,ny]) =>
      nx >= 0 && ny >= 0 && nx < size && ny < size && cells[ny][nx].state === 1
    );
  }

  function clickCell(x,y) {
    const cell = cells[y][x];
    if(!isAvailable(x,y)) return;

    gold += goldPerClick;
    cell.clicksLeft = Math.max(0, cell.clicksLeft - clickPower);
    if(cell.clicksLeft === 0 && cell.state === 0) {
      cell.state = 1;
    }
    render();
  }

  document.getElementById('upgradeClickPower').addEventListener('click', () => {
    if(gold >= upgradeClickPowerCost) {
      gold -= upgradeClickPowerCost;
      clickPower += 1;
      upgradeClickPowerCost = Math.floor(upgradeClickPowerCost * 1.7);
      render();
    } else {
      alert('Недостаточно золота для улучшения силы клика');
    }
  });

  document.getElementById('upgradeGoldPerClick').addEventListener('click', () => {
    if(gold >= upgradeGoldPerClickCost) {
      gold -= upgradeGoldPerClickCost;
      goldPerClick += 1;
      upgradeGoldPerClickCost = Math.floor(upgradeGoldPerClickCost * 1.7);
      render();
    } else {
      alert('Недостаточно золота для улучшения золота за клик');
    }
  });

  document.getElementById('btnUpgrades').addEventListener('click', () => {
    document.getElementById('modalUpgrades').style.display = 'block';
  });

  document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('modalUpgrades').style.display = 'none';
  });

  document.getElementById('modalUpgrades').addEventListener('click', (e) => {
    if(e.target === document.getElementById('modalUpgrades')) {
      document.getElementById('modalUpgrades').style.display = 'none';
    }
  });

  // ПЕРЕТАСКИВАНИЕ ПОЛЯ И МАСШТАБИРОВАНИЕ

  let offsetX = 0;
  let offsetY = 0;
  let startX = 0;
  let startY = 0;
  let isDragging = false;

  function clampOffset() {
    const maxOffsetX = 0;
    const maxOffsetY = 0;
    const minOffsetX = Math.min(container.clientWidth - field.clientWidth, 0);
    const minOffsetY = Math.min(container.clientHeight - field.clientHeight, 0);

    if(offsetX > maxOffsetX) offsetX = maxOffsetX;
    if(offsetY > maxOffsetY) offsetY = maxOffsetY;
    if(offsetX < minOffsetX) offsetX = minOffsetX;
    if(offsetY < minOffsetY) offsetY = minOffsetY;
  }

  function updateTransform() {
    field.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  }

  function calcMaxCellSize() {
    const zoomControlsWidth = 70;
    const maxWidth = window.innerWidth - zoomControlsWidth - 20;
    const maxHeight = window.innerHeight - 100;

    const cellSizeByWidth = Math.floor(maxWidth / size);
    const cellSizeByHeight = Math.floor(maxHeight / size);

    let maxPossible = Math.min(cellSizeByWidth, cellSizeByHeight);

    if(maxPossible > maxCellSizeLimit) maxPossible = maxCellSizeLimit;
    if(maxPossible < minCellSize) maxPossible = minCellSize;

    return maxPossible;
  }

  function centerOnCell(x, y) {
    const containerCenterX = container.clientWidth / 2;
    const containerCenterY = container.clientHeight / 2;

    const cellCenterX = x * cellSize + cellSize / 2;
    const cellCenterY = y * cellSize + cellSize / 2;

    offsetX = containerCenterX - cellCenterX;
    offsetY = containerCenterY - cellCenterY;

    clampOffset();
    updateTransform();
  }

  function onResize() {
    cellSize = calcMaxCellSize();
    render();
    clampOffset();
    centerOnCell(center, center);
  }

  splash.addEventListener('click', () => {
    splash.style.opacity = '0';
    setTimeout(() => {
      splash.style.display = 'none';
      interfaceDiv.style.display = 'flex';

      cellSize = maxCellSizeLimit;
      render();
      centerOnCell(center, center);
    }, 1000);
  });

  document.getElementById('zoomIn').addEventListener('click', () => {
    cellSize++;
    render();
    clampOffset();
    updateTransform();
  });
  document.getElementById('zoomOut').addEventListener('click', () => {
    cellSize--;
    render();
    clampOffset();
    updateTransform();
  });

  container.addEventListener('touchstart', (e) => {
    if(e.touches.length === 1) {
      isDragging = true;
      startX = e.touches[0].clientX - offsetX;
      startY = e.touches[0].clientY - offsetY;
    } else if(e.touches.length === 2) {
      isDragging = false;
      pinchStart(e);
    }
  }, {passive: false});

  container.addEventListener('touchmove', (e) => {
    if(e.touches.length === 1 && isDragging) {
      e.preventDefault();
      offsetX = e.touches[0].clientX - startX;
      offsetY = e.touches[0].clientY - startY;
      clampOffset();
      updateTransform();
    } else if(e.touches.length === 2) {
      e.preventDefault();
      pinchMove(e);
    }
  }, {passive: false});

  container.addEventListener('touchend', (e) => {
    if(e.touches.length < 2) {
      pinchEnd();
    }
    if(e.touches.length === 0) {
      isDragging = false;
    }
  });
  container.addEventListener('touchcancel', (e) => {
    isDragging = false;
    pinchEnd();
  });

  container.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX - offsetX;
    startY = e.clientY - offsetY;
    e.preventDefault();
  });

  window.addEventListener('mousemove', (e) => {
    if(!isDragging) return;
    offsetX = e.clientX - startX;
    offsetY = e.clientY - startY;
    clampOffset();
    updateTransform();
  });

  window.addEventListener('mouseup', (e) => {
    isDragging = false;
  });

  // Масштабирование колесиком мыши
  container.addEventListener('wheel', (e) => {
    e.preventDefault();

    const delta = e.deltaY || e.wheelDelta;
    const zoomFactor = delta > 0 ? 0.9 : 1.1;

    // Координаты мыши относительно поляContainer
    const rect = container.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    // Координаты точки в поле до масштабирования
    const prevCellSize = cellSize;
    const prevOffsetX = offsetX;
    const prevOffsetY = offsetY;

    cellSize = cellSize * zoomFactor;

    // Без ограничений размера клетки
    // if(cellSize < minCellSize) cellSize = minCellSize;
    // if(cellSize > maxCellSizeLimit) cellSize = maxCellSizeLimit;

    // Координаты точки в поле после масштабирования
    // Чтобы точка под курсором осталась на месте, пересчитаем offset
    offsetX = mouseX - ((mouseX - prevOffsetX) * (cellSize / prevCellSize));
    offsetY = mouseY - ((mouseY - prevOffsetY) * (cellSize / prevCellSize));

    clampOffset();
    render();
    updateTransform();
  }, {passive: false});

  // Pinch zoom
  let initialDistance = 0;
  let initialCellSize = 0;
  let pinchCenter = {x:0,y:0};
  let pinchStartOffset = {x:0,y:0};

  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx*dx + dy*dy);
  }

  function getCenter(touches) {
    return {
      x: (touches[0].clientX + touches[1].clientX) / 2,
      y: (touches[0].clientY + touches[1].clientY) / 2
    };
  }

  function pinchStart(e) {
    initialDistance = getDistance(e.touches);
    initialCellSize = cellSize;
    pinchCenter = getCenter(e.touches);

    const rect = container.getBoundingClientRect();
    pinchCenter.x -= rect.left;
    pinchCenter.y -= rect.top;

    pinchStartOffset.x = offsetX;
    pinchStartOffset.y = offsetY;
  }

  function pinchMove(e) {
    if(e.touches.length !== 2) return;

    const newDistance = getDistance(e.touches);
    const scale = newDistance / initialDistance;
    cellSize = initialCellSize * scale;

    // Без ограничений размера клетки
    // if(cellSize < minCellSize) cellSize = minCellSize;
    // if(cellSize > maxCellSizeLimit) cellSize = maxCellSizeLimit;

    offsetX = pinchCenter.x - ((pinchCenter.x - pinchStartOffset.x) * (cellSize / initialCellSize));
    offsetY = pinchCenter.y - ((pinchCenter.y - pinchStartOffset.y) * (cellSize / initialCellSize));

    clampOffset();
    render();
    updateTransform();
  }

  function pinchEnd() {
    initialDistance = 0;
    initialCellSize = 0;
  }

  window.addEventListener('resize', () => {
    if(interfaceDiv.style.display !== 'none') {
      onResize();
    }
  });
</script>

</body>
</html>
